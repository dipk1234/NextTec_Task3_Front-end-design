<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - E-learning Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">E-Learn</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="course-details.html">Course-Details</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li> 
                 <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><input type="text" placeholder="Search..."></li>
               
               
            </ul>
        </nav>
    </header>
    <main>
        <section class="courses">
            <h2>Our Courses</h2>
            <div class="filter-sidebar">
                <h3>Filter by:</h3>
                <label><input type="checkbox"> Category 1</label>
                <label><input type="checkbox"> Category 2</label>
                <label><input type="checkbox"> Level 1</label>
                <label><input type="checkbox"> Level 2</label>
                <label><input type="checkbox"> Free</label>
                <label><input type="checkbox"> Paid</label>
                <label><input type="checkbox"> 4 stars & up</label>
            </div>
            <div class="course-grid">
                <div class="course-card">
                    <img src="course1.jpg" alt="Course 1">
                    <h3>Course Title 1</h3>
                    <p>Instructor Name</p>
                    <p>★★★★☆</p>
                </div>
                <!-- Repeat course-card for more courses -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
        <div class="newsletter">
            <input type="email" placeholder="Subscribe to our newsletter">
            <button>Subscribe</button>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
