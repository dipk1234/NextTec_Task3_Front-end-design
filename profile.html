<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - E-learning Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">E-Learn</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><input type="text" placeholder="Search..."></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <h2>My Profile</h2>
            <div class="profile-info">
                <img src="user.jpg" alt="User Photo" height="200px" width="200px">
                <div>
                    <label>Name:</label>
                    <input type="text" value="User Name">
                    <label>Email:</label>
                    <input type="email" value="user@example.com">
                    <label>Bio:</label>
                    <textarea>User bio...</textarea>
                    <button>Update Profile</button>
                </div>
            </div>
            <h3>Enrolled Courses</h3>
            <div class="enrolled-courses">
                <div class="course-card">
                    <img src="course1.jpg" alt="Course 1">
                    <h3>Course Title 1</h3>
                    <p>Progress: 50%</p>
                </div>
                <!-- Repeat course-card for more courses -->
            </div>
            <h3>Completed Courses</h3>
            <div class="completed-courses">
                <div class="course-card">
                    <img src="course2.jpg" alt="Course 2">
                    <h3>Course Title 2</h3>
                    <a href="#">Download Certificate</a>
                </div>
                <!-- Repeat course-card for more courses -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
        <div class="newsletter">
            <input type="email" placeholder="Subscribe to our newsletter">
            <button>Subscribe</button>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
